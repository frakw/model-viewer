<!DOCTYPE html>
<html lang="en">
<head>
  <title>AR 大衛像</title>
  <meta charset="utf-8">
  <meta name="description" content="Easily display interactive 3D models on the web and in AR">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="styles/examples.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>

  <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="node_modules/focus-visible/dist/focus-visible.js" defer></script>

  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-169901325-1', { 'storage': 'none' });
    ga('set', 'referrer', document.referrer.split('?')[0]);
    ga('set', 'anonymizeIp', true);
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <style>
    .demo model-viewer {
      width: 400px;
      height: 600px;
      margin: 0 auto;
      background-color: transparent;
      --poster-color: transparent;
    }

    model-viewer::part(default-progress-mask) {
      display: none;
    }
  </style>
</head>
<body>
<h1 class="slogan" style="font-weight:400;">AR 大衛像</h1>
<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->
<model-viewer id="mew" alt="David" src="myassets/david.glb" ar ar-modes="webxr scene-viewer quick-look" environment-image="shared-assets/environments/moon_1k.hdr" poster="myassets/david_cover.png" seamless-poster shadow-intensity="1" camera-controls auto-rotate ar ios-src="myassets/david.usdz"></model-viewer>
<script type="text/javascript">
  var resize = function() {
    document.getElementById("mew").style.width = innerWidth;
    document.getElementById("mew").style.height = innerHeight;
  }

  resize();

  window.addEventListener("resize", resize);
</script>
</body>
</html>
